<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p class="subtitle">Choose your move!</p>

        <div class="choices">
            <button class="choice" id="rock">✊ Rock</button>
            <button class="choice" id="paper">✋ Paper</button>
            <button class="choice" id="scissors">✌️ Scissors</button>
        </div>

        <div class="result">
            <p id="user-choice">You chose: -</p>
            <p id="computer-choice">Computer chose: -</p>
            <h2 id="winner">Winner: -</h2>
        </div>
    </div>
    <footer>
        <p>© 2025 All rights reserved | Developed By <strong>Nazmul Hasan Piash</strong></p>
      </footer>

    <script src="script.js"></script>
</body>
</html>
